<!DOCTYPE html>
<html>
<head>
  <title>Galactic Age</title>
</head>
<body class="container text-center">
  <h3></h3>
  <form id="user-form">

    <label for="user-age">Enter your age:</label>
    <input id="user-age" type="number">
    <label for="life-expect">Enter an average life expectancy for your demographic:</label>
    <input id="life-expect" type="number">

    <button type="submit">Submit</button>

    <img src="./assets/images/thesun.png" alt="the sun" width="600px" id="sun">
    <img src="./assets/images/mercury1.png" alt="mercury" width="45px" id="mercury">
    <img src="./assets/images/venus2.png" alt="venus" width="130px" id="venus">
    <img src="./assets/images/earth3.png" alt="earth" width="100px" id="earth">
    <img src="./assets/images/mars4.png" alt="mars" width="55px" id="mars">
    <img src="./assets/images/jupiter5.png" alt="jupiter" width="200px" id="jupiter">
    <img src="./assets/images/saturn6.png" alt="saturn" width="220px" id="saturn">
    <img src="./assets/images/uranus7.png" alt="uranus" width="80px" id="uranus">
    <img src="./assets/images/neptune8.png" alt="neptune" width="120px" id="neptune">
  </form>
  <div id="response"></div>
</body>
</html>
